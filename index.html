<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaspa Casa - ניהול הזמנות</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; direction: rtl; }
        h1 { color: #333; }
        .menu { background: #333; padding: 10px; display: flex; justify-content: center; }
        .menu button { background: white; border: none; padding: 10px 15px; margin: 5px; cursor: pointer; font-size: 16px; }
        .menu button:hover { background: #ddd; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin-top: 15px; }
        .order-container { padding: 10px; border-bottom: 1px solid #ddd; text-align: right; }
        .hidden { display: none; }
        input { padding: 8px; width: 80%; margin-top: 10px; }
        button { padding: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <h1>📦 ניהול הזמנות - Kaspa Casa</h1>
    
    <!-- 🔹 Menu Navigation -->
    <div class="menu">
        <button onclick="showPage('searchPage')">🔍 חיפוש פריטים</button>
        <button onclick="showPage('ordersPage')">📦 הזמנות</button>
    </div>

    <!-- 🔹 Search Page -->
    <div id="searchPage" class="container">
        <h2>🔍 חיפוש פריטים</h2>
        <input type="text" id="itemInput" placeholder="הזן מספר פריט...">
        <button onclick="searchItem()">חפש</button>
        <div id="itemResult"></div>
    </div>

    <!-- 🔹 Orders Page -->
    <div id="ordersPage" class="container hidden">
        <h2>📦 רשימת הזמנות</h2>
        <div id="ordersContainer">🔄 טוען הזמנות...</div>
    </div>

    <script>
        const API_ITEMS = "YOUR_ITEMS_SCRIPT_URL_HERE"; // 🔹 Replace with your items script URL
        const API_ORDERS = "YOUR_ORDERS_SCRIPT_URL_HERE"; // 🔹 Replace with your orders script URL

        function showPage(page) {
            document.getElementById("searchPage").classList.add("hidden");
            document.getElementById("ordersPage").classList.add("hidden");
            document.getElementById(page).classList.remove("hidden");
            
            if (page === "ordersPage") fetchOrders(); // Load orders when switching
        }

        // 🔍 Search Item Function
        async function searchItem() {
            let itemNumber = document.getElementById("itemInput").value;
            if (!itemNumber) {
                alert("אנא הזן מספר פריט.");
                return;
            }

            try {
                let response = await fetch(`${API_ITEMS}?item=${itemNumber}`);
                let data = await response.json();

                let resultDiv = document.getElementById("itemResult");
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color:red;">❌ ${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <h3>📦 פרטי פריט</h3>
                        <p><strong>🔢 מספר פריט:</strong> ${data["מספר פריט"]}</p>
                        <p><strong>🏬 מספר חנות:</strong> ${data["מספר חנות"]}</p>
                        <p><strong>📌 שם מוצר:</strong> ${data["שם מוצר"]}</p>
                        <p><strong>📂 קטגוריה:</strong> ${data["קטגוריה"]}</p>
                        <p><strong>📏 מידות:</strong> ${data["מידות"]}</p>
                        <p><strong>🎨 צבעים:</strong> ${data["צבעים"]}</p>
                        <p><strong>📦 כמות קרטונים:</strong> ${data["כמות קרטונים"]}</p>
                    `;
                }
            } catch (error) {
                console.error("❌ שגיאה בשליפת הנתונים:", error);
            }
        }

        // 📦 Fetch Orders Function
        async function fetchOrders() {
            try {
                let response = await fetch(API_ORDERS);
                let orders = await response.json();
                let ordersContainer = document.getElementById("ordersContainer");
                ordersContainer.innerHTML = "";

                if (orders.length === 0) {
                    ordersContainer.innerHTML = "<p>🚫 אין הזמנות להצגה.</p>";
                    return;
                }

                orders.forEach(order => {
                    let orderDiv = document.createElement("div");
                    orderDiv.classList.add("order-container");

                    orderDiv.innerHTML = `
                        <h3>🔢 הזמנה #${order.orderID} - ${order.orderDate}</h3>
                        <p><strong>📦 מוצר:</strong> ${order.productName} (#${order.itemNumber})</p>
                        <p><strong>🔢 כמות:</strong> ${order.quantity}</p>
                        <p><strong>👤 לקוח:</strong> ${order.customerName}</p>
                        <p><strong>📞 טלפון:</strong> ${order.phone}</p>
                        <p><strong>📍 כתובת:</strong> ${order.shippingAddress}</p>
                        <p><strong>📝 הערות:</strong> ${order.notes}</p>
                        <p><strong>🚚 סטטוס:</strong> ${order.status}</p>
                    `;

                    ordersContainer.appendChild(orderDiv);
                });

            } catch (error) {
                console.error("❌ שגיאה בשליפת ההזמנות:", error);
                document.getElementById("ordersContainer").innerHTML = "<p>שגיאה בטעינת ההזמנות.</p>";
            }
        }

        showPage("searchPage"); // Load default page on startup
    </script>

</body>
</html>
